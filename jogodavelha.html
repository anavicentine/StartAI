<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylevelha.css">
    <style>
.container {
    text-align: center;
}

.board {
    display: grid;
    grid-template-columns: repeat(3, 150px); /* Increased cell size */
    grid-gap: 15px; /* Increased gap */
    margin: 50px auto; /* Center the game */
    align-items: center;
    margin-left: 300px;
}

.cell {
    width: 150px; /* Increased cell size */
    height: 150px; /* Increased cell size */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem; /* Increased font size */
    cursor: pointer;
    border: 5px solid #9716D4; /* Increased border size */
}

    </style>
</head>
<body>
    <nav>
        <div class="menu-container">
            <a class="navbar-brand mx-auto" href="#">
                <img src="img/branco.png" alt="Logo" style="width:40px; height:auto;">
            </a>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="conta.html">Minha Conta</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4 text-center">
        <h2>Jogo da Velha</h2>
        <div id="game" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="btn btn-primary mt-3" onclick="resetGame()">Reset</button>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        const cells = document.querySelectorAll('.cell');

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                const index = cell.getAttribute('data-index');
                if (board[index] === '' && currentPlayer === 'X') {
                    board[index] = currentPlayer;
                    cell.textContent = currentPlayer;
                    currentPlayer = 'O';
                    if (!checkWinner()) {
                        setTimeout(autoPlay, 500);
                    }
                }
            });
        });

        function autoPlay() {
            let availableCells = board.map((val, index) => val === '' ? index : null).filter(val => val !== null);
            if (availableCells.length > 0) {
                let randomIndex = availableCells[Math.floor(Math.random() * availableCells.length)];
                board[randomIndex] = 'O';
                cells[randomIndex].textContent = 'O';
                currentPlayer = 'X';
                checkWinner();
            }
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    alert(`Player ${board[a]} ganhou!`);
                    resetGame();
                    return true;
                }
            }
            if (!board.includes('')) {
                alert('Ã‰ um empate!!');
                resetGame();
                return true;
            }
            return false;
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => cell.textContent = '');
            currentPlayer = 'X';
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
